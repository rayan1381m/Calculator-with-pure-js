<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="calculator-display-container">
        <input type="text" name="display" class="calculator-display" />
      </div>
      <div class="button-container">
        <div data-clear class="button">
          <button class="clear-button">C</button>
        </div>
        <div class="button"><button>(</button></div>
        <div class="button"><button>)</button></div>
        <div class="button" data-number=""><button>0</button></div>
        <div class="button" data-operation><button>*</button></div>
        <div class="button" data-number><button>9</button></div>
        <div class="button" data-number><button>8</button></div>
        <div class="button" data-number><button>7</button></div>
        <div class="button" data-operation><button>/</button></div>
        <div class="button" data-number><button>6</button></div>
        <div class="button" data-number><button>5</button></div>
        <div class="button" data-number><button>4</button></div>
        <div class="button" data-operation><button>-</button></div>
        <div class="button" data-number><button>3</button></div>
        <div class="button" data-number><button id="button-two">2</button></div>
        <div class="button" data-number><button>1</button></div>
        <div class="button" data-operation><button>+</button></div>

        <div class="button" id="equal-sign" data-equal><button>=</button></div>
      </div>
    </div>
    <script src="E:\Fall402\Web\week 3\Rayan_Mahdinejad_Assignment03\Calculater_js.js"></script>
  </body>
</html>
